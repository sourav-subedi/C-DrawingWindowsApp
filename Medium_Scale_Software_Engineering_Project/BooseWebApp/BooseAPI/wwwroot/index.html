<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOSE Web Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 BOOSE Graphics Editor - Web Edition</h1>
            <p>Built by Sourav | 2025</p>
        </header>

        <div class="main-content">
            <!-- Left Panel - Code Editor -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h2>Code Editor</h2>
                    <div class="button-group">
                        <button id="runBtn" class="btn btn-primary">▶ Run</button>
                        <button id="clearBtn" class="btn btn-secondary">🗑 Clear</button>
                        <select id="exampleSelect" class="example-select">
                            <option value="">Load Example...</option>
                        </select>
                    </div>
                </div>
                <textarea id="codeEditor" placeholder="Enter your BOOSE code here..."></textarea>

                <div class="canvas-settings">
                    <label>Canvas Width: <input type="number" id="canvasWidth" value="800" min="100" max="1920"></label>
                    <label>Canvas Height: <input type="number" id="canvasHeight" value="600" min="100" max="1080"></label>
                </div>

                <div class="file-operations">
                    <button id="saveCodeBtn" class="btn btn-small">💾 Save Code</button>
                    <button id="loadCodeBtn" class="btn btn-small">📂 Load Code</button>
                    <button id="saveImageBtn" class="btn btn-small">🖼 Save Image</button>
                    <input type="file" id="fileInput" accept=".txt,.boose" style="display: none;">
                </div>
            </div>

            <!-- Right Panel - Canvas & Output -->
            <div class="output-panel">
                <div class="panel-header">
                    <h2>Canvas Output</h2>
                </div>
                <div class="canvas-container">
                    <img id="canvasImage" alt="Canvas Output" />
                </div>

                <div class="debug-section">
                    <h3>Debug Console</h3>
                    <div id="debugConsole" class="debug-console"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
